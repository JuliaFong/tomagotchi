<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<title>Tamagotchi</title>

<body>
    <div id="display">
        Name: <input type="text" id="fullname"><br>
        <button id="submit">Submit</button>

        <h3>Tomagotchi</h3>
        <h3 id="newTamaName"></h3>
    </div>
    <img src="https://media.giphy.com/media/YYwfMYBALrofC/giphy.gif" alt="jiji" class="center" title="Animated Image description: There is a black cat with black eyes, a pink button nose meowing. The cat has three black whiskers, and a pink tounge and two white incisors which are visible with each meow. It is sitting on a brown fuzzy blanket, and has all four legs. The cats head moves up and down with each meow."
        alt="Animated Image description: There is a black cat with black eyes, a pink button nose meowing. The cat has three black whiskers, and a pink tounge and two white incisors which are visible with each meow. It is sitting on a brown fuzzy blanket, and has all four legs. The cats head moves up and down with each meow.">



    <div>
        <div class="pet">
            <div class="age">
                <div>Age</div>
                <div id="age"></div>
            </div>
            <div class="mood">
                <div>Mood</div>
                <div id="mood"></div>
            </div>
            <div class="hunger">
                <div>Hunger</div>
                <div id="hunger"></div>
            </div>
            <div class="sleepy">
                <div>Sleepy</div>
                <div id="sleepy"></div>
            </div>
            <div class="bored">
                <div>Bored</div>
                <div id="bored"></div>
            </div>
        </div>
        <div>
            <button type="button" id="feed-button">Feed</button>
            <button type="button" id="on-Off">Good night! meow!</button>
            <button type="button" id="check-mood">Mood</button>
            <button type="button" id="not-bored">Having fun!</button>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="build/ableplayer.min.js"></script>
    </div>
</body>

</html>
